<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moving Ball</title>
  <style>
    body {
      margin: 0;
    }
    *{
      box-sizing: border-box;
    }
    #container {
      position: relative;
      width: 100%;
      height: 90vh;
    }

    #ball {
      position: absolute;
      top: 0vh;
      left: 0vw;
      width: 100px;
      height: 100px;
      background-color: aqua;
    }

    h1{
      margin: 3px auto;
      width: 40%;
      height: 5vh;
      background: linear-gradient(90deg,lightblue,pink);
      color: white;
      text-align: center;  
    }
  </style>
</head>
<body>
  <h1>Catch Me If You Can</h1>
  <div id="container">
    <div id="ball"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
